<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <style>
      body {
        background: linear-gradient(to right,rgb(125, 226, 240), rgb(240, 240, 245));
        
      }

      .card {
        
        box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
        transition: 0.3s;
        border-radius: 15px;
        background: rgb(207, 65, 226);
        padding: 20px; 
        width: 400px;
        height: 400px; 
      }

      .card:hover {
        box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
      }

      

    </style>

    <title>Greater Int!</title>
  </head>
  <body>
    <br>
    <div class= "container">
      <div class="card mx-auto text-center">
        <div>
          <h3>
            <span class="badge badge-light">Welcome!</span>
          </h3>
          <h4><span class = "badge badge-light"> Please enter 2 numbers below:</span></h4>
        </div>
        
        <form>
          <div class="row">
            <div class="form-group col-6">
              <label for="int1"> First number</label>
              <input type = "number" id = "int1" >
            </div>
            <div class="form-group col-6">
              <label for="int2"> Second Number</label>
              <input type = "number" id = "int2" >
            </div>
          </div>
          <div>
              <input type="button"
               value="See which number is larger!" onclick="greaterInt()">
          </div>
        </form>

        <br> 
        <div>
          <h3>
            <span class= "badge badge-light" id="result"></span>
          </h3>
        </div>

      </div>
    </div>
    
    <script>

     
        
      function greaterInt() {

        

        const firstInt = document.getElementById('int1').value ;
        console.log(firstInt);
        const secondInt = document.getElementById('int2').value;
        console.log(secondInt);

        if (firstInt == '' || secondInt == ''){
          alert ("You must give us 2 numbers.");
          return false;
        } else {

          let answer = ''

          if (firstInt>secondInt) {
            answer= firstInt
          } else if (secondInt>firstInt) {
              answer = secondInt
          } else {
              answer = "Dude, the numbers are same?"
          } ;

          document.getElementById('result').innerHTML = answer;
        }
      };

    </script>
        
        

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
